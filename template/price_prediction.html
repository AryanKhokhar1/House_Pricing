{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{% static 'price_prediction.css' %}">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form method="post" action="/price_prediction">
            {% csrf_token %}
            <label for="area">Enter the Area (in square feet):</label>
            <input type="number" id="area" name="area" required>
            <button type="submit">Predict Price</button>
        </form>
        <div class="result">
            {% if price %}
            <p>Predicted Price: Ruppess<span id="predicted_price"> 
                {{price}}
            </span></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
